<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
            content="width=device-width",
                        initial-scale="1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Rock Papper Scissor</title>
</head>
<body>
    <section class="game">
        <!-- Title -->
        <div class="title">Rock Papper Scissor</div>

        <!-- Display Score-->
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
            </div>
            
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
            </div>

        </div>

        <div class="move">Choose your move</div>

            <!-- Moves lefts-->
        <div class="moveslefts">Moves Lefte: 3</div>

            <!-- Options avaliable-->
        <div class="options">
            <button class="rock">Rock</button>
            <button class="papper">Papper</button>
            <button class="scissors">Scissor</button>
        </div>


        <!-- Result of game-->
        <div class="result"></div>

        <!-- Reload the game-->
        <button class="reload"></button>

    </section>

    <script src="/js/app.js"></script>
</body>

</html>
